<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensures proper rendering on mobile devices with the correct viewport size -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer App</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the form and client display -->
    <div>
        <!-- Page title -->
        <h1>Personal Trainer Client Manager</h1>

        <!-- Client ID Input -->
        <label for="clientID">Client ID</label>
        <input type="text" id="clientID" placeholder="Client ID" required />

        <!-- Client Name Input -->
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required />

        <!-- Date of Birth Input -->
        <label for="DOB">Date of Birth</label>
        <input type="date" id="DOB" required />
        
        <!-- Gender Selection -->
        <label for="gender">Gender</label>
        <select id="gender" required>
            <!-- Default option to prompt user selection -->
            <option value="" disabled selected>Select Gender</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Unspecified">Unspecified</option>
        </select>

        <!-- Fitness Program Selection -->
        <label for="fitnessProgram">Fitness Program</label>
        <select id="fitnessProgram" required>
            <option value="" disabled selected>Select Fitness Program</option>
            <option value="fat loss">Fat Loss</option>
            <option value="senior fitness">Senior Fitness</option>
            <option value="muscle gain">Muscle Gain</option>
            <option value="pre/postnatal fitness">Pre/Postnatal Fitness</option>
            <option value="contest preparation">Contest Preparation</option>
            <option value="overall fitness">Overall Fitness</option>
        </select>

        <!-- Contact Information Input -->
        <label for="contactInfo">Email</label>
        <input type="text" id="contactInfo" placeholder="Email" required />

        <!-- Join Date Input -->
        <label for="joinedDate">Join Date</label>
        <input type="date" id="joinedDate" required />

        <!-- End Date Input -->
        <label for="endingDate">End Date</label>
        <input type="date" id="endingDate" required />
        
        <!-- Special Health Notes Textarea -->
        <label for="specialHealthNotes">Special Health Notes</label>
        <textarea id="specialHealthNotes" placeholder="Enter any special health notes" rows="4" cols="50"></textarea>
        
        <!-- VIP Client Checkbox -->
        <label for="isVIP">VIP Client:</label>
        <input type="checkbox" id="isVIP" />

        <!-- Button to Add a Client -->
        <button onclick="addClientFromForm()">Add Client</button>
    </div>

    <!-- Section where client cards will be displayed -->
    <div id="app"></div>

    <!-- Link to the external JavaScript file -->
    <script src="../dist/app.js"></script>
</body>
</html>

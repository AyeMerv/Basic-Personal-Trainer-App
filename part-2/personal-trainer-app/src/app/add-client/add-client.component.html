<form #clientForm="ngForm" (ngSubmit)="addClient(clientForm)">

  <label for="clientID">Client ID:</label>
  <input type="text" id="clientID" name="clientID" ngModel required />

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" ngModel required />

  <label for="DOB">Date of Birth:</label>
  <input type="date" id="DOB" name="DOB" ngModel required />

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" ngModel required>
    <option value="" disabled>Select Gender</option>
    <option value="Female">Female</option>
    <option value="Male">Male</option>
    <option value="Unspecified">Unspecified</option>
  </select>

  <label for="fitnessProgram">Fitness Program:</label>
  <select id="fitnessProgram" name="fitnessProgram" ngModel required>
    <option value="" disabled>Select Program</option>
    <option value="fat loss">Fat Loss</option>
    <option value="senior fitness">Senior Fitness</option>
    <option value="muscle gain">Muscle Gain</option>
    <option value="pre/postnatal fitness">Pre/Postnatal Fitness</option>
    <option value="contest preparation">Contest Preparation</option>
    <option value="overall fitness">Overall Fitness</option>
  </select>

  <label for="contactInfo">Contact Info:</label>
  <input type="text" id="contactInfo" name="contactInfo" ngModel required />

  <label for="joinedDate">Joined Date:</label>
  <input type="date" id="joinedDate" name="joinedDate" ngModel required />

  <label for="endingDate">Ending Date:</label>
  <input type="date" id="endingDate" name="endingDate" ngModel required />

  <label for="isVIP">VIP:</label>
  <input type="checkbox" id="isVIP" name="isVIP" ngModel />

  <label for="specialHealthNotes">Special Health Notes:</label>
  <textarea id="specialHealthNotes" name="specialHealthNotes" ngModel></textarea>

  <button type="submit">Add Client</button>
</form>

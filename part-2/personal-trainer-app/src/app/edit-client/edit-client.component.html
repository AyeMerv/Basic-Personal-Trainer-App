<div *ngIf="client">
  <!-- Header for editing the client -->
  <h2>Edit Client: {{ client.name }}</h2>

  <!-- Form for editing the client -->
  <form #clientForm="ngForm" (ngSubmit)="saveClient(clientForm)">
    <!-- Client ID (Read-only) -->
    <label for="clientID">Client ID:</label>
    <input id="clientID" [value]="client.clientID" readonly />

    <!-- Client Name (Read-only) -->
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="client.name" name="name" readonly />

    <!-- Client DOB (Read-only) -->
    <label for="DOB">Date of Birth:</label>
    <input type="date" id="DOB" [(ngModel)]="client.DOB" name="DOB" readonly />

    <!-- Fitness Program (Editable) -->
    <label for="fitnessProgram">Fitness Program:</label>
    <select
      id="fitnessProgram"
      [(ngModel)]="client.fitnessProgram"
      name="fitnessProgram"
      required
    >
      <option value="" disabled>Select Program</option>
      <option value="fat loss">Fat Loss</option>
      <option value="senior fitness">Senior Fitness</option>
      <option value="muscle gain">Muscle Gain</option>
      <option value="pre/postnatal fitness">Pre/Postnatal Fitness</option>
      <option value="contest preparation">Contest Preparation</option>
      <option value="overall fitness">Overall Fitness</option>
    </select>

    <!-- Contact Info (Editable) -->
    <label for="contactInfo">Email:</label>
    <input
      type="email"
      id="contactInfo"
      [(ngModel)]="client.contactInfo"
      name="contactInfo"
      required
      email
      #contactInfo="ngModel"
    />
    <!-- Validation messages for contact info -->
    <div *ngIf="contactInfo.invalid && contactInfo.touched">
      <small *ngIf="contactInfo.errors?.['required']">Email is required.</small>
      <small *ngIf="contactInfo.errors?.['email']">Please enter a valid email address.</small>
    </div>

    <!-- Ending Date (Editable) -->
    <label for="endingDate">Ending Date:</label>
    <input
      type="date"
      id="endingDate"
      [(ngModel)]="client.endingDate"
      name="endingDate"
      required
    />

    <!-- VIP Option (Editable) -->
    <label for="isVIP">VIP:</label>
    <input
      type="checkbox"
      id="isVIP"
      [(ngModel)]="client.isVIP"
      name="isVIP"
    />

    <!-- Special Health Notes (Editable) -->
    <label for="specialHealthNotes">Special Health Notes:</label>
    <textarea
      id="specialHealthNotes"
      [(ngModel)]="client.specialHealthNotes"
      name="specialHealthNotes"
    ></textarea>

    <!-- Save Button -->
    <button type="submit" [disabled]="clientForm.invalid">Save</button>
  </form>
</div>

<!-- Success Message -->
<div *ngIf="successMessage" class="success-message">
  {{ successMessage }}
</div>

<!-- Message when client is not found -->
<div *ngIf="!client">
  <p>Client not found.</p>
</div>
